---
layout: default
---

<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="/categories.html">Categories</a></li>
  <li class="active">{{ page.title }}</li>
</ol>

<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

<article class="related">
  <h2>All Answers</h2>
  <ul>
    {% for post in page.child_pages limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</article>
